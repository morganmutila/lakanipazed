<div class="track_list" data-id="{{ALBUM id}}">
    <div class="track">
		<style>.sfy_albm_art{{ALBUM id}}:before, .sfy_albm_art{{ALBUM id}}:after {background-image: url({{thumbnail}});}</style>
        <div class="cover_art sfy_albm_art sfy_albm_art{{ALBUM id}}">
            <a href="{{LINK album/}}{{ALBUM album_id}}" data-load="album/{{ALBUM album_id}}">
                <img src="{{thumbnail}}" />
				<div class="valign play_btn">
					<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24"><path fill="currentColor" d="M8 6.82v10.36c0 .79.87 1.27 1.54.84l8.14-5.18c.62-.39.62-1.29 0-1.69L9.54 5.98C8.87 5.55 8 6.03 8 6.82z"></path></svg>
				</div>
            </a>
        </div>
        <div class="track_info">
            <a href="{{LINK album/}}{{ALBUM album_id}}" data-load="album/{{ALBUM album_id}}"><span class="title">{{ALBUM title}}</span></a>
            <a href="{{LINK /}}{{PUBLISHER username}}" data-load="{{PUBLISHER username}}"><span class="artist">{{PUBLISHER name}}</span></a>
        </div>
    </div>
</div>
