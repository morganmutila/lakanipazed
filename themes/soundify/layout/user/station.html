<div class="track_list ds_radio_stat_list sfy_station_list" data-id="{{STATION radio_id}}">
    <div class="content station">
        <div class="cover_art">
            <a href="javascript:void(0)">
                <img src="{{STATION image}}">
            </a>
		</div>
        <div class="track_info">
            <div class="title">{{STATION name}}</div>
			<div class="artist">{{STATION country}} â€¢ {{STATION genre}}</div>
			<button class="btn btn-primary btn-mat btn-mat-raised" data-radio-id="{{STATION radio_id}}" data-name="{{STATION name}}" data-url="{{STATION url}}" data-image="{{STATION image}}" data-genre="{{STATION genre}}" data-country="{{STATION country}}" onclick="addStation(this)">{{LANG ADD}}</button>
        </div>
    </div>
</div>
