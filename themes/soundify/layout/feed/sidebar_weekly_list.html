<div class="store_songs">
	<div class="song_list">
		<div class="avatar" onclick="playSong('{{s_audio_id}}');">
			<a href="javascript:void(0)"><img src="{{s_thumbnail}}"></a>
		</div>
		<div class="song_right_part">
			<div class="song_upper">
				<div class="song_meta_info">
					<a href="javascript:void(0)" onclick="playSong('{{s_audio_id}}');"><h3>{{s_name}}</h3></a>
					<a href="{{USER url}}" data-load="{{USER username}}"><p>{{USER name_v}}</p></a>
				</div>
				<button class="btn main btn-mat" onclick="playSong('{{s_audio_id}}');"><svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path fill="currentColor" d="M8 6.82v10.36c0 .79.87 1.27 1.54.84l8.14-5.18c.62-.39.62-1.29 0-1.69L9.54 5.98C8.87 5.55 8 6.03 8 6.82z"/></svg></button>
			</div>
		</div>
	</div>
</div>
