<div class="modal fade" id="purchase-song" role="dialog" aria-labelledby="purchase-song" aria-hidden="true" data-id="0">
	<div class="modal-dialog mat_box" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">{{LANG Purchase Required}}</h5>
			</div>
			<div class="modal-body">
				<p>{{LANG To continue listening to this track, you need to purchase the song.}}</p>
			</div>	
			<div class="modal-footer">
				<button type="button" class="btn btn-mat btn-default" data-dismiss="modal">{{LANG Cancel}}</button>
				<button type="button" class="btn btn-primary btn-mat btn-mat-purchase-song" onclick="purchaseTrack($(this));">{{LANG Purchase}} {{CONFIG currency_symbol}}<span class="price"></span></button>
			</div>
		</div>
	</div>
</div>
