<div class="sfy_mat_input">
	<?php if ($data['select_type'] == 'yes') { $options = @explode(',', $data['type']); ?>
        <select name="<?php echo $data['fid'];?>" placeholder="<?php echo $data['name'];?>" class="sfy_select_has_label">
			<?php foreach ($options as $key => $value) { ?>
				<option value="<?php echo $key + 1;?>"><?php echo $value;?></option>
			<?php } ?>
        </select>
    <?php } else { if ($data['type'] == 'textbox') { ?>
		<input id="<?php echo $data['fid'];?>" name="<?php echo $data['fid'];?>" type="text" placeholder="<?php echo $data['name'];?>">
	<?php } else if ($data['type'] == 'textarea') {?>
		<textarea id="<?php echo $data['fid'];?>" name="<?php echo $data['fid'];?>" rows="3" placeholder="<?php echo $data['name'];?>"></textarea>
    <?php } } ?>
	<label for="<?php echo $data['fid'];?>"><?php echo $data['name'];?></label>
</div>
