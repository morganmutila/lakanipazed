<div class="track_list" data-time="{{t_time}}">
	<div class="track" >
		<div class="cover_art">
			<div class="no_link_art" style="background-image: url({{t_thumbnail}});">
				<div class="valign play_btn">
					<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" class="pointer" onclick="playSong('{{t_audio_id}}')"><path fill="currentColor" d="M8 6.82v10.36c0 .79.87 1.27 1.54.84l8.14-5.18c.62-.39.62-1.29 0-1.69L9.54 5.98C8.87 5.55 8 6.03 8 6.82z"></path></svg>
				</div>
			</div>
		</div>
		<div class="track_info">
			<a href="{{t_url}}"><span class="title">{{t_title}}</span></a>
			<a href="{{t_artist_url}}"><span class="artist">{{t_artist}}</span></a>
		</div>
	</div>
</div>
