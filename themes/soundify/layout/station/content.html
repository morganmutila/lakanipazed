<img src="" alt="" id="de-image">

<script>
    window.run_station = new Audio('{{t_song}}');
    //var audio = new Audio('{{t_song}}');
    	//audio.muted = true;
    var play = document.getElementById('play_btn');
    play.addEventListener('click', function(){
        $('body').addClass('player_running');
        $('.equalizer').show();
        window.run_station.play();
    }, false);

    // Get the pause button and append an audio pause method to onclick
    var pause = document.getElementById('pause_btn');
    pause.addEventListener('click', function(){
        $('body').removeClass('player_running');
        $('.equalizer').hide();
        window.run_station.pause();
    }, false);

    var evt = new MouseEvent('click', {
        bubbles: true,
        cancelable: true,
        view: window
    });
    var canceled = !play.dispatchEvent(evt);
</script>
