<li class="list-recommended" data-id='{{id}}'>
	<ul class="s_lsongs_child">
		<li class="first">
			<span class="numbers">{{key}} <button class="btn btn-mat" onclick="playSong('{{audio_id}}')" title="{{LANG Play}}"><svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path fill="currentColor" d="M8 6.82v10.36c0 .79.87 1.27 1.54.84l8.14-5.18c.62-.39.62-1.29 0-1.69L9.54 5.98C8.87 5.55 8 6.03 8 6.82z"/></svg></button></span>
			<span class="fav_song">{{fav_button}}</span>
		</li>
		<li class="second">
			<div class="valign">
				<div class="second_aa">
					<div class="art_song"><img src="{{thumbnail}}"></div>
					<div class="art_details">
						<h4><a href="{{url}}" data-load="track/{{audio_id}}">{{title}}</a></h4>
					</div>
				</div><div class="second_bb"><div class="sfy_art_details">{{USER name_v}}</div></div>
			</div>
		</li>
		<li class="third">
			<span class="duration">{{duration}}</span>
			<span class="opts_song dropdown">
				<svg data-display="static" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M16,12A2,2 0 0,1 18,10A2,2 0 0,1 20,12A2,2 0 0,1 18,14A2,2 0 0,1 16,12M10,12A2,2 0 0,1 12,10A2,2 0 0,1 14,12A2,2 0 0,1 12,14A2,2 0 0,1 10,12M4,12A2,2 0 0,1 6,10A2,2 0 0,1 8,12A2,2 0 0,1 6,14A2,2 0 0,1 4,12Z"></path></svg>
				<div class="dropdown-menu dropdown-menu-right">
					<ul class="list-unstyled mb-0">
						<li><a href="javascript:void(0)" onclick="getPlayLists({{id}})">{{LANG Add to Playlist}}</a></li>
						<li><a onclick="getShareModal('{{id}}', $(this));">{{LANG Share}}</a></li>
					</ul>
				</div>
			</span>
		</li>
	</ul>
</li>
