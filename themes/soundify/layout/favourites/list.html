<li class="list-recommended mf_list">
	<ul class="s_lsongs_child">
		<li class="first">
			<span class="numbers">{{t_key}} <button class="btn btn-mat" onclick="playSong('{{t_audio_id}}')" title="{{LANG Play}}"><svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path fill="currentColor" d="M8 6.82v10.36c0 .79.87 1.27 1.54.84l8.14-5.18c.62-.39.62-1.29 0-1.69L9.54 5.98C8.87 5.55 8 6.03 8 6.82z"/></svg></button></span>
			<span class="fav_song"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" onclick="favorite('{{t_audio_id}}', $(this))" class="is_favoriated"><path fill="#F44336" d="M13.35 20.13c-.76.69-1.93.69-2.69-.01l-.11-.1C5.3 15.27 1.87 12.16 2 8.28c.06-1.7.93-3.33 2.34-4.29 2.64-1.8 5.9-.96 7.66 1.1 1.76-2.06 5.02-2.91 7.66-1.1 1.41.96 2.28 2.59 2.34 4.29.14 3.88-3.3 6.99-8.55 11.76l-.1.09z"></path></svg></span>
		</li>
		<li class="second">
			<div class="valign">
				<div class="second_aa">
					<div class="art_song"><img src="{{t_thumbnail}}"></div>
					<div class="art_details">
						<h4><a href="{{t_url}}" data-load="track/{{t_audio_id}}">{{t_title}}</a></h4>
					</div>
				</div><div class="second_bb"><div class="sfy_art_details"><a href="{{t_artist_url}}">{{t_artist}}</a></div></div>
			</div>
		</li>
		<li class="third">
			<span class="duration">{{t_duration}}</span>
			<span class="opts_song dropdown">
				<svg data-display="static" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M16,12A2,2 0 0,1 18,10A2,2 0 0,1 20,12A2,2 0 0,1 18,14A2,2 0 0,1 16,12M10,12A2,2 0 0,1 12,10A2,2 0 0,1 14,12A2,2 0 0,1 12,14A2,2 0 0,1 10,12M4,12A2,2 0 0,1 6,10A2,2 0 0,1 8,12A2,2 0 0,1 6,14A2,2 0 0,1 4,12Z"></path></svg>
				<div class="dropdown-menu dropdown-menu-right">
					<ul class="list-unstyled mb-0">
						<li><a href="javascript:void(0)" onclick="getPlayLists({{t_id}})">{{LANG Add to Playlist}}</a></li>
						<li><a onclick="getShareModal('{{t_id}}', $(this));">{{LANG Share}}</a></li>
					</ul>
				</div>
			</span>
		</li>
	</ul>
</li>
