<div class="col-lg-4 artist_lists" data-id="{{ARTIST id}}" data_views="{{VIEWS}}" data_v_id="{{ID}}">
	<div class="content ds_hall_art">
		<div class="headr">
			<a href="{{LINK }}{{ARTIST username}}" data-load="{{ARTIST username}}">
				<img src="{{ARTIST cover}}">
			</a>
		</div>
		<div class="info">
			<div class="cover_art">
				<a href="{{LINK }}{{ARTIST username}}" data-load="{{ARTIST username}}">
					<img src="{{ARTIST avatar}}">
				</a>
			</div>
			<div>
				<div class="track_info">
					<a href="{{LINK }}{{ARTIST username}}" data-load="{{ARTIST username}}">{{ARTIST name}}</a>
				</div>
				<div class="artist">@{{ARTIST username}}</div>
			</div>
		</div>
		<hr>
		<div class="row mx-0">
			<div class="col-md-4">
				<p class="stat"><b>{{COUNT_FOLLOWERS}}</b> {{LANG followers}}</p>
			</div>
			<div class="col-md-4">
				<p class="stat"><b>{{COUNT_TRACKS}}</b> {{LANG tracks}}</p>
			</div>
			<div class="col-md-4">
				<div class="stat">
					<svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" width="15" height="15" x="0" y="0" viewBox="0 0 469.333 469.333" style="enable-background:new 0 0 512 512" xml:space="preserve" class="">
						<g><path d="M234.667 0C105.271 0 0 114.844 0 256v117.333C0 379.224 4.776 384 10.667 384h32v42.667c0 23.531 19.135 42.667 42.667 42.667h32a10.66 10.66 0 0 0 10.667-10.667v-192A10.66 10.66 0 0 0 117.334 256h-32c-23.531 0-42.667 19.135-42.667 42.667V256c0-117.635 86.135-213.333 192-213.333s192 95.698 192 213.333v42.667C426.667 275.135 407.531 256 384 256h-32a10.66 10.66 0 0 0-10.667 10.667v192A10.66 10.66 0 0 0 352 469.334h32c23.531 0 42.667-19.135 42.667-42.667V384h32c5.891 0 10.667-4.776 10.667-10.667V256C469.333 114.844 364.063 0 234.667 0z" fill="currentColor" opacity="1" data-original="#000000" class=""></path></g>
					</svg>
					<b class="ml-1">{{VIEWS_FORMAT}}</b>
				</div>			
			</div>
		</div>
	</div>
</div>
